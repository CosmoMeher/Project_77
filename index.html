<html>
    <head>
        <title>Console</title>
    </head>
    <body>
        <h1>Console</h1>
        <p>Right click your mouse and click inspect. A menu will appear then you will click console. This will show you the work</p>
        <script>
            var first_name = "Meher"
console.log(first_name)
var last_name = "Singh"
console.log(last_name)

var full_name = first_name.concat(last_name);
            console.log(full_name);


var a = 10;
console.log(a)

var b = 5;
console.log(b)

var add = a + b ;
console.log(add)
        </script>
    </body>
</html>
